<h2>Welcome</h2>
<p>It's free (and quick) to create an account.</p>
<form (ngSubmit)="register()">
  <mat-form-field><input matInput [(ngModel)]="form.firstName" name="firstName" placeholder="First Name" required /></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="form.lastName" name="lastName" placeholder="Last Name" required /></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="form.username" name="username" placeholder="Username" required /></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="form.email" name="email" placeholder="Email" required /></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="form.password" name="password" placeholder="Password" required type="password" /></mat-form-field>
  <br />
  <button mat-raised-button color="primary" type="submit">Create Account</button>
</form>
